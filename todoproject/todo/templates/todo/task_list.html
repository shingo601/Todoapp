{% extends 'todo/base.html' %}

{% block title %}タスク一覧{% endblock %}

{% block content %}
    <h1 class="mb-4">Todoリスト</h1>

    <a href="{% url 'task_create' %}" class="btn btn-primary mb-3">新しいタスクを追加</a>

    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'task_update' task.pk %}" class="text-decoration-none text-dark">
                    {% if task.completed %}
                        <s>{{ task.title }}</s>
                    {% else %}
                        {{ task.title }}
                    {% endif %}
                </a>
                <a href="{% url 'task_delete' task.pk %}" class="btn btn-danger btn-sm">削除</a>
            </li>
        {% empty %}
            <li class="list-group-item">タスクはありません。</li>
        {% endfor %}
    </ul>
{% endblock %}
