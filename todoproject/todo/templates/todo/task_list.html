<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Todoリスト</title>
</head>
<body>

    <h1>Todoリスト</h1>

    <a href="{% url 'task_create' %}">新しいタスクを追加</a>

    {% for task in tasks %}
        <div>
            <a href="{% url 'task_update' task.pk %}">
                {% if task.completed %}
                    <s>{{ task.title }}</s>
                {% else %}
                    {{ task.title }}
                {% endif %}
            </a>
            <a href="{% url 'task_delete' task.pk %}" style="color: red; margin-left: 10px;">削除</a>
        </div>
    {% endfor %}

</body>
</html>
