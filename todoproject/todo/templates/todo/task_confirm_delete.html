<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスクの削除</title>
</head>
<body>

    <h1>タスクの削除</h1>

    <p>本当に「{{ task.title }}」を削除しますか？</p>
    <p>この操作は元に戻せません。</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">はい、削除します</button>
    </form>

    <br>
    <a href="{% url 'task_list' %}">キャンセル</a>

</body>
</html>
